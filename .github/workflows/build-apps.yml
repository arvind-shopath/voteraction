name: Build Voteraction Apps

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Ensure Directories
        run: |
          mkdir out -ErrorAction SilentlyContinue
          echo "<html><body>Voteraction Wrapper</body></html>" > out/index.html
      - name: Build Next.js
        run: npm run build
      - name: Build Electron App
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voteraction-Windows
          path: dist/*.exe

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
      - name: Ensure Directories
        run: |
          mkdir -p out
          echo "<html><body>Voteraction Wrapper</body></html>" > out/index.html
      - name: Build Next.js
        run: npm run build
      - name: Capacitor Sync
        run: |
          rm -rf android
          npx cap add android
          npx cap sync
          
          # FORCE REMOVE ADAPTIVE ICONS (The root cause of generic logo persistence)
          # On newer Androids, if anydpi-v26 exists, it prioritized vector/xml over our pngs.
          rm -rf android/app/src/main/res/mipmap-anydpi-v26
          rm -f android/app/src/main/res/drawable/ic_launcher_background.xml
          rm -f android/app/src/main/res/drawable/ic_launcher_foreground.xml
          rm -f android/app/src/main/res/drawable-v24/ic_launcher_foreground.xml
          # Create mipmap directories if they don't exist (just in case)
          mkdir -p android/app/src/main/res/mipmap-mdpi
          mkdir -p android/app/src/main/res/mipmap-hdpi
          mkdir -p android/app/src/main/res/mipmap-xhdpi
          mkdir -p android/app/src/main/res/mipmap-xxhdpi
          mkdir -p android/app/src/main/res/mipmap-xxxhdpi
          
          # Copy logo to all mipmap folders as ic_launcher.png and ic_launcher_round.png
          # using the same source logo for simplicity. Ideally should be resized but this works.
          cp public/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher.png
          cp public/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher.png
          cp public/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
          cp public/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
          cp public/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
          
          cp public/logo.png android/app/src/main/res/mipmap-mdpi/ic_launcher_round.png
          cp public/logo.png android/app/src/main/res/mipmap-hdpi/ic_launcher_round.png
          cp public/logo.png android/app/src/main/res/mipmap-xhdpi/ic_launcher_round.png
          cp public/logo.png android/app/src/main/res/mipmap-xxhdpi/ic_launcher_round.png
          cp public/logo.png android/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --stacktrace
      - name: Upload Android Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Voteraction-Android
          path: android/app/build/outputs/apk/debug/app-debug.apk
